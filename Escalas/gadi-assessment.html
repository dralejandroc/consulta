<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala GADI - Evaluación del Trastorno de Ansiedad Generalizada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 8px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-intro {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option-button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results-container {
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-interpretation {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .symptoms-section {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .symptoms-title {
            color: #c53030;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .symptom-item {
            background: white;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .symptom-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            gap: 15px;
        }

        .symptom-text {
            flex: 1;
            color: #2d3748;
        }

        .symptom-score {
            background: #fed7d7;
            color: #c53030;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .no-symptoms {
            background: #f0fff4;
            border: 2px solid #c6f6d5;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            color: #2f855a;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .doctor-view {
            background: #f7fafc;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .doctor-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .patient-view-message {
            text-align: center;
            padding: 40px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option-button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">Escala GADI</h1>
            <p id="headerSubtitle">Inventario de evaluación del Trastorno de Ansiedad Generalizada</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="content" id="mainContent">
            <!-- El contenido se generará dinámicamente -->
        </div>
    </div>

    <script>
        class GADIAssessment {
            constructor() {
                this.currentQuestion = 0;
                this.responses = {};
                this.showResults = false;
                this.showDoctorView = false;
                
                this.questions = [
                    "Estoy ansioso/a la mayoría de los días",
                    "Me canso fácilmente",
                    "Me preocupo por los acontecimientos cotidianos",
                    "Encuentro dificultad para relajarme",
                    "Me siento «al límite»",
                    "Me despierto por la noche",
                    "Experimento sofocos o escalofríos",
                    "Tengo malestar por mi ansiedad",
                    "Tengo la boca seca",
                    "Temo perder el control, desmayarme o volverme loco/a",
                    "Estoy molesto/a por la inquietud",
                    "Sufro mareos",
                    "Estoy molesto/a por tener temblores y sacudidas",
                    "Tengo dificultad para coger el sueño",
                    "Sufro por la tensión o dolor de los músculos",
                    "Estoy molesto/a por la dificultad con la respiración",
                    "Me asusto fácilmente",
                    "Tengo dificultad para concentrarme",
                    "Tengo dificultad para controlar mi ansiedad",
                    "Estoy molesto/a por hormigueos o insensibilidad en las manos",
                    "Me preocupo excesivamente",
                    "Estoy irritable"
                ];
                
                this.options = [
                    { value: 0, label: "En absoluto" },
                    { value: 1, label: "Un poco" },
                    { value: 2, label: "Algo" },
                    { value: 3, label: "Mucho" },
                    { value: 4, label: "Extremadamente" }
                ];
                
                this.init();
            }
            
            init() {
                this.updateProgress();
                this.renderCurrentState();
            }
            
            updateProgress() {
                const progress = ((this.currentQuestion + 1) / this.questions.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }
            
            renderCurrentState() {
                if (!this.showResults) {
                    this.renderQuestion();
                } else if (!this.showDoctorView) {
                    this.renderPatientResults();
                } else {
                    this.renderDoctorResults();
                }
            }
            
            renderQuestion() {
                const content = document.getElementById('mainContent');
                content.innerHTML = `
                    <div class="question-container">
                        <p class="question-intro">
                            Por favor, marque cómo se ha sentido en las últimas dos semanas:
                        </p>
                        <h2 class="question-text">
                            ${this.questions[this.currentQuestion]}
                        </h2>
                    </div>
                    
                    <div class="options">
                        ${this.options.map(option => `
                            <button class="option-button" onclick="assessment.handleResponse(${option.value})">
                                ${option.label}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('headerSubtitle').textContent = 
                    `Pregunta ${this.currentQuestion + 1} de ${this.questions.length}`;
            }
            
            renderPatientResults() {
                document.getElementById('headerTitle').textContent = 'Cuestionario Completado';
                document.getElementById('headerSubtitle').textContent = 'Gracias por completar el cuestionario GADI';
                
                const content = document.getElementById('mainContent');
                content.innerHTML = `
                    <div class="patient-view-message">
                        <div class="checkmark">✓</div>
                        <h2 style="font-size: 1.5rem; margin-bottom: 15px; color: #2d3748;">
                            Por favor, pase el dispositivo al médico para su revisión
                        </h2>
                        <p style="color: #666; margin-bottom: 30px; font-size: 1.1rem;">
                            Su información ha sido registrada correctamente
                        </p>
                        <button class="button" onclick="assessment.showDoctorResults()">
                            🩺 Revisar Resultados (Médico)
                        </button>
                    </div>
                `;
            }
            
            renderDoctorResults() {
                document.getElementById('headerTitle').textContent = 'Resultados GADI - Vista Médica';
                document.getElementById('headerSubtitle').textContent = 'Análisis profesional de ansiedad generalizada';
                
                const totalScore = this.calculateTotal();
                const interpretation = this.getInterpretation(totalScore);
                const highScoreItems = this.getHighScoreItems();
                
                const content = document.getElementById('mainContent');
                content.innerHTML = `
                    <div class="doctor-view">
                        <div class="score-display">
                            <div class="score-number">${totalScore}/88</div>
                            <div class="score-interpretation">${interpretation}</div>
                        </div>
                        
                        ${highScoreItems.length > 0 ? `
                            <div class="symptoms-section">
                                <h3 class="symptoms-title">
                                    🔴 Síntomas Significativos (Puntuación ≥ 3)
                                </h3>
                                ${highScoreItems.map(item => `
                                    <div class="symptom-item">
                                        <div class="symptom-header">
                                            <div class="symptom-text">
                                                <strong>Ítem ${item.index}:</strong> ${item.question}
                                            </div>
                                            <div class="symptom-score">
                                                ${this.getScoreLabel(item.score)}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="no-symptoms">
                                <p><strong>✅ No hay síntomas reportados como significativos (puntuación ≥ 3)</strong></p>
                            </div>
                        `}
                        
                        <div style="text-align: center;">
                            <button class="button" onclick="assessment.resetTest()">
                                🔄 Nuevo Cuestionario
                            </button>
                        </div>
                    </div>
                `;
            }
            
            handleResponse(value) {
                this.responses[this.currentQuestion] = value;
                
                // Efecto visual de selección
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach((btn, index) => {
                    if (index === value) {
                        btn.classList.add('selected');
                    }
                });
                
                // Avanzar después de una pausa
                setTimeout(() => {
                    if (this.currentQuestion < this.questions.length - 1) {
                        this.currentQuestion++;
                        this.updateProgress();
                        this.renderCurrentState();
                    } else {
                        this.showResults = true;
                        this.renderCurrentState();
                    }
                }, 800);
            }
            
            showDoctorResults() {
                this.showDoctorView = true;
                this.renderCurrentState();
            }
            
            resetTest() {
                this.currentQuestion = 0;
                this.responses = {};
                this.showResults = false;
                this.showDoctorView = false;
                
                document.getElementById('headerTitle').textContent = 'Escala GADI';
                document.getElementById('headerSubtitle').textContent = 'Inventario de evaluación del Trastorno de Ansiedad Generalizada';
                
                this.init();
            }
            
            calculateTotal() {
                return Object.values(this.responses).reduce((sum, value) => sum + value, 0);
            }
            
            getInterpretation(score) {
                if (score >= 0 && score <= 17) return "Ansiedad mínima";
                if (score >= 18 && score <= 35) return "Ansiedad leve";
                if (score >= 36 && score <= 53) return "Ansiedad moderada";
                if (score >= 54 && score <= 71) return "Ansiedad severa";
                if (score >= 72) return "Ansiedad muy severa";
                return "";
            }
            
            getHighScoreItems() {
                return this.questions
                    .map((question, index) => ({
                        question,
                        score: this.responses[index] || 0,
                        index: index + 1
                    }))
                    .filter(item => item.score >= 3) // Mucho o Extremadamente
                    .sort((a, b) => b.score - a.score);
            }
            
            getScoreLabel(score) {
                const labels = ["En absoluto", "Un poco", "Algo", "Mucho", "Extremadamente"];
                return labels[score] || "";
            }
        }
        
        // Inicializar la aplicación
        const assessment = new GADIAssessment();
    </script>
</body>
</html>
