
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #29A98C 0%, #112F33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #FFF8EE;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #29A98C;
        }

        h1 {
            color: #112F33;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .menu-item.escalas {
            background: linear-gradient(135deg, #29A98C 0%, #112F33 100%);
            color: #FFF8EE;
        }

        .menu-item.escalas:hover {
            box-shadow: 0 8px 25px rgba(41, 169, 140, 0.3);
        }

        .menu-item.expedientes {
            background: linear-gradient(135deg, #EC7367 0%, #d63031 100%);
            color: #FFF8EE;
        }

        .menu-item.expedientes:hover {
            box-shadow: 0 8px 25px rgba(236, 115, 103, 0.3);
        }

        .menu-item.recetas {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #FFF8EE;
        }

        .menu-item.recetas:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .menu-item.agenda {
            background: linear-gradient(135deg, #29A98C 0%, #667eea 100%);
            color: #FFF8EE;
        }

        .menu-item.agenda:hover {
            box-shadow: 0 8px 25px rgba(41, 169, 140, 0.3);
        }

        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .menu-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .menu-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            background: #e9ecef !important;
            color: #6c757d !important;
        }

        .coming-soon:hover {
            transform: none !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-item {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🧠</div>
        <h1>Sistema de Consulta</h1>
        
        <div class="menu-grid">
            <a href="Escalas/" class="menu-item escalas">
                <div class="menu-icon">📊</div>
                <div class="menu-title">Escalas</div>
                <div class="menu-subtitle">Evaluación psicológica</div>
            </a>

            <div class="menu-item expedientes coming-soon">
                <div class="menu-icon">📂</div>
                <div class="menu-title">Expedientes</div>
                <div class="menu-subtitle">Próximamente</div>
            </div>

            <div class="menu-item recetas coming-soon">
                <div class="menu-icon">💊</div>
                <div class="menu-title">Recetas</div>
                <div class="menu-subtitle">Próximamente</div>
            </div>

            <div class="menu-item agenda coming-soon">
                <div class="menu-icon">📅</div>
                <div class="menu-title">Agenda</div>
                <div class="menu-subtitle">Próximamente</div>
            </div>
        </div>
    </div>
</body>
</html>
